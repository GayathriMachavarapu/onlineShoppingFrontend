<div class="background-container">
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <div class="card" style="padding: 20px;">
            <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Username</mat-label>
                    <input matInput
                           ngModel
                           name="userName"
                           id="userName"
                           placeholder="Username" required>
                    <mat-hint>Username</mat-hint>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Firstname</mat-label>
                    <input type="text" 
                    matInput
                           ngModel
                           name="firstName"
                           id="firstName"
                           placeholder="Firstname" required>
                    <mat-hint>Firstname</mat-hint>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Lastname</mat-label>
                    <input type="text" matInput
                           ngModel
                           name="lastName"
                           id="lastName"
                           placeholder="Lastname" required>
                    <mat-hint>Lastname</mat-hint>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input type="password"
                           matInput
                           ngModel
                           name="userPassword"
                           id="userPassword"
                           placeholder="Password" required>
                    <mat-hint>Password</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password"
                           matInput
                           ngModel
                           name="confirmUserPassword"
                           id="confirmUserPassword"
                           placeholder="Confirm Password" required>
                    <mat-hint> Confirm Password</mat-hint>
                </mat-form-field>
    
                <div class="text-center">
                    <button type="submit" mat-raised-button color="primary" >Register</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
