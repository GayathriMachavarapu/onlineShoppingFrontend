<h3 style="text-align: center;">Update Your Details Here</h3>
<h4 style="color: rgb(111, 111, 246); text-align: center;">note:You cannot update your UserName</h4>
<div class="container mt-5 " style="width: 50%;">
    <div class="card p-2">
        
        <div class="row">
            
            
                <form #updateForm="ngForm" (ngSubmit)="updateUserProfile(updateForm)">
                    <p ><strong>Username:</strong> &nbsp;<b> {{ username }}</b></p>
             
          
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>firstName</mat-label>
            <input matInput placeholder="firstName" [(ngModel)]="updatedUser.firstName" name="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Lastname</mat-label>
            <input matInput placeholder="lastName"  [(ngModel)]="updatedUser.lastName" name="lastName">
          </mat-form-field>
          
          <button type="submit" *ngIf="updatedUser" mat-stroked-button color="primary">Update Profile</button>
       
        </form>

            
    </div>
</div>
</div>
