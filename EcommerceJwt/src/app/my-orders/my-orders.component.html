<div class="container mt-5">
    <table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8">

       
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
        </ng-container>
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> <b>Address</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.orderFullAddress}} </td>
          </ng-container>
          <ng-container matColumnDef="Contact:No">
            <th mat-header-cell *matHeaderCellDef><b>Contact:No</b></th>
            <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
          </ng-container>
          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef><b> Amount</b></th>
            <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
          </ng-container>
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef><b> Status</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
