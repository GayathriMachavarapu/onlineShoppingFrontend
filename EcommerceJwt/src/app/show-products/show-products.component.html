<div class=" mt-5 p-3">
  <mat-form-field appearance="outline" class="w-50" >
    <mat-label>
       Search Any product
    </mat-label>
    <input #searchKeyWord (keyup)="searchByKeyword(searchKeyWord.value)" matInput  name="searchKey" id="searchKey" placeholder="Search Any Product">
</mat-form-field>
  <div *ngIf="showTable">
<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="product Discounted price">
      <th mat-header-cell *matHeaderCellDef> Product Discounted price </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountedprice}} </td>
    </ng-container>

    <ng-container matColumnDef="product Actual Price">
        <th mat-header-cell *matHeaderCellDef> product Actual Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" (click)="showImages(element)">
                <mat-icon> images </mat-icon>
              </button> 
              <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
                <mat-icon> edit </mat-icon>
              </button> 
              <button mat-icon-button color="warn" (click)="deleteProductDetails(element.productId)">
                <mat-icon>delete</mat-icon>
            </button>   
        </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div>
  <div class="text-center mt-3" *ngIf="showLoadMore">
    <button type="button" mat-raised-button color="primary" (click)="loadMore()">Load More..</button>
  </div>
  <div class="mt-3">

  </div>
</div>
