<div class="container mt-5">
    <mat-button-toggle-group  aria-label="Font Style" >
        <mat-button-toggle value="bold" (click)="getAllOrderDetails('All')">All</mat-button-toggle>
        <mat-button-toggle value="italic"  (click)="getAllOrderDetails('placed')">Placed</mat-button-toggle>
        <mat-button-toggle value="underline"  (click)="getAllOrderDetails('Delivered')">Delivered</mat-button-toggle>
      </mat-button-toggle-group>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">



    
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> <b>Id</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
      </ng-container>
      <ng-container matColumnDef="Product Name">
        <th mat-header-cell *matHeaderCellDef> <b>Product Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
      </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
      </ng-container>
      <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef> <b>Address</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.orderFullOrder}} </td>
        </ng-container>
        <ng-container matColumnDef="Contact:No">
          <th mat-header-cell *matHeaderCellDef><b>Contact:No</b></th>
          <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef><b> Amount</b></th>
          <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef><b> Status</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef><b> Action</b> </th>
            <td mat-cell *matCellDef="let element"> 
            <button *ngIf="element.orderStatus=='placed'"  mat-raised-button color="accent" (click)="markAsDelivered(element.orderId)">Mark as Delivered</button>    
            </td>
          </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
